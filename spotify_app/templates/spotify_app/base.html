<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link id="themeStylesheet" rel="stylesheet" href="{% static 'style/base8.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'spotify_app:home' %}" class="logo">
                <span class="logo-green">Spotify</span> Wrapped
            </a>
            <div class="nav-menu">
                <button id="profileButton" class="nav-button">
                    <span>Menu</span>
                    <svg class="icon" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 110 16 8 8 0 010-16z"/>
                    </svg>
                </button>
                <div id="dropdownMenu" class="dropdown-menu">
                    <a href="{% url 'spotify_app:profile' %}" class="dropdown-item">Profile</a>
                    <a href="{% url 'spotify_app:logout' %}" class="dropdown-item">Logout</a>
                    <div class="dropdown-item">
                        <label for="themeSwitcher">Theme:</label>
                        <select id="themeSwitcher">
                            <option value="{% static 'style/base8.css' %}" selected>Base</option>
                            <option value="{% static 'style/halloween-base.css' %}" >Halloween</option>
                            <option value="{% static 'style/christmas.css' %}">Christmas</option>
                        </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- JavaScript for Dropdown Menu -->
    <script>
        window.addEventListener('load', () => {
            const themeSwitcher = document.getElementById('themeSwitcher');
            const themeStylesheet = document.getElementById('themeStylesheet');
            const backgroundVideo = document.getElementById('background-video');

            // First, check if there's a saved theme in localStorage
            const savedTheme = localStorage.getItem('theme');

            // If a theme is saved in localStorage, use that theme
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
                // Update the video based on the saved theme
                if (savedTheme.includes('halloween-base.css')) {
                    backgroundVideo.src = "{% static 'videos/halloween.mp4' %}";  // Halloween video
                } else if (savedTheme.includes('christmas.css')) {
                    backgroundVideo.src = "{% static 'videos/christmas.mp4' %}";  // Christmas video
                } else if (savedTheme.includes('base8.css')) {
                    backgroundVideo.src = backgroundVideo.getAttribute('data-default-video');  // Default base video
                }
                // Set the dropdown to reflect the saved theme
                themeSwitcher.value = savedTheme;  // Update the dropdown selection
            } else {
                // If no theme is saved, default to checking the date (Halloween/Christmas or Base)
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth();  // Month is 0-indexed (0 = January, 11 = December)
                const currentDay = currentDate.getDate();

                // Check if it's Halloween (October 31) or Christmas (December 25)
                if (currentMonth === 10 && currentDay === 31) {
                    themeStylesheet.href = "{% static 'style/halloween-base.css' %}";
                    backgroundVideo.src = "{% static 'videos/halloween.mp4' %}";  // Halloween video
                    themeSwitcher.value = "{% static 'style/halloween-base.css' %}"; // Set dropdown to Halloween
                } else if (currentMonth === 12 && currentDay === 25) {
                    themeStylesheet.href = "{% static 'style/christmas.css' %}";
                    backgroundVideo.src = "{% static 'videos/christmas.mp4' %}";  // Christmas video
                    themeSwitcher.value = "{% static 'style/christmas.css' %}"; // Set dropdown to Christmas
                } else {
                    themeStylesheet.href = "{% static 'style/base8.css' %}";
                    backgroundVideo.src = backgroundVideo.getAttribute('data-default-video');  // Default base video
                    themeSwitcher.value = "{% static 'style/base8.css' %}"; // Set dropdown to base
                }
            }

            // Reload the video to apply the new source immediately
            backgroundVideo.load();

            // Ensure the video starts playing correctly after the source is set
            backgroundVideo.oncanplay = () => {
                backgroundVideo.play();
            };
        });

        // Handle theme change from the dropdown
        const themeSwitcher = document.getElementById('themeSwitcher');
        const themeStylesheet = document.getElementById('themeStylesheet');
        const backgroundVideo = document.getElementById('background-video');

        themeSwitcher.addEventListener('change', (event) => {
            // Change the theme stylesheet based on the switcher's value
            themeStylesheet.href = event.target.value;

            // Change the background video based on the selected theme
            if (event.target.value.includes('halloween-base.css')) {
                backgroundVideo.src = "{% static 'videos/halloween.mp4' %}";  // Halloween video
            } else if (event.target.value.includes('christmas.css')) {
                backgroundVideo.src = "{% static 'videos/christmas.mp4' %}";  // Christmas video
            } else if (event.target.value.includes('base8.css')) {
                backgroundVideo.src = backgroundVideo.getAttribute('data-default-video');  // Default base video
            }

            // Reload the video to apply the new source immediately
            backgroundVideo.load();

            // Ensure the video starts playing correctly after the source is set
            backgroundVideo.oncanplay = () => {
                backgroundVideo.play();
            };

            // Save the selected theme to localStorage
            localStorage.setItem('theme', event.target.value);
        });

         const profileButton = document.getElementById('profileButton');
             const dropdownMenu = document.getElementById('dropdownMenu');

             profileButton.addEventListener('click', () => {
                 dropdownMenu.classList.toggle('show');
             });

             document.addEventListener('click', (e) => {
                 if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                     dropdownMenu.classList.remove('show');
                 }
             });
    </script>
</body>
</html>
