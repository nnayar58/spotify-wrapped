<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }


        form {
            margin-bottom: 20px;
        }


        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }


        button:hover {
            background-color: #d32f2f;
        }


        ul {
            list-style-type: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
        }


        li {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }


        strong {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Feedback List</h1>
    <!-- Form to clear all feedback -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="clear_all">Clear All Feedbacks</button>
    </form>
    <!-- Display feedback list -->
    <ul>
        {% for feedback in feedback_list %}
            <li>{{ feedback.name }} [{{feedback.email}}] - <strong>"{{ feedback.message }}"</strong></li>
        {% endfor %}
    </ul>
</body>
</html>
