{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
    <style>
        /* Fullscreen Video */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 70%;
            text-align: center;
        }

        /* Spotify Wrapped Overlay Styles */
        .wrapped-overlay {
            background-image: url("{% static 'neon-image.png' %}");
            background-size: cover;
            background-position: center;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrapped-overlay h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 40px;
        }

        /* Circle with Neon Inner Glow */
        .bubble {
            background: #000;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 40px auto;
            box-shadow: inset 0 0 15px rgba(255, 20, 147, 0.8), inset 0 0 30px rgba(138, 43, 226, 0.6);
            animation: glow 3s infinite alternate;
        }

        .bubble h2 {
            font-size: 1.2em;
            color: white;
            margin: 0;
        }

        .bubble p {
            font-size: 0.8em;
            color: #ddd;
            margin-top: -5px;
        }

        /* GET STARTED Button */
        .btn-get-started {
            display: inline-block;
            padding: 20px 30px;
            background: #1db954;
            color: #fff;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .btn-get-started:hover {
            background: #17a847;
        }

        /* Glow Animation */
        @keyframes glow {
            0% {
                box-shadow: inset 0 0 15px rgba(255, 20, 147, 0.8), inset 0 0 30px rgba(138, 43, 226, 0.6);
            }
            100% {
                box-shadow: inset 0 0 25px rgba(255, 20, 147, 1), inset 0 0 40px rgba(138, 43, 226, 0.8);
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="{% static 'home-video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Overlay -->
    <div class="content">
        <div class="wrapped-overlay">
            <h1>Discover your year in music</h1>
            <div class="bubble">
                <h2>Wrapped in Spotify Music</h2>
            </div>
            <a href="{% url 'spotify_app:spotify_login' %}" class="btn-get-started">Get Started</a>
        </div>
    </div>
        </a>
        <a href="{% url 'spotify_app:signup' %}" class="btn-get-started">
            Create Account
        </a>
    </div>
    </div>
        </a>
        <a href="{% url 'spotify_app:login2' %}" class="btn-get-started">
            Login
        </a>
    </div>
</body>
</html>
