{% extends "spotify_app/base.html" %}

{% block content %}
<style>
    /* Additional CSS for Listening Habits box styling */
    .content-box {
        background-color: #333;
        padding: 20px;
        margin: 10px 0;
        border-radius: 8px;
        color: #fff;
        font-size: 1.1rem;
        text-align: center;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .content-box:hover {
        background-color: #1DB954;
    }

    .btn-next {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #1DB954;
        color: #fff;
        border-radius: 30px;
        font-size: 1.2em;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s ease;
        text-transform: uppercase;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-next:hover {
        background-color: #17a847;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .btn-next:active {
        transform: scale(0.95);
        transition: transform 0.1s ease;
    }
</style>

<h1>Your Listening Habits</h1>

<div class="content-box">
    <p>Total Listening Time: {{ total_listening_time }} hours</p>
    <p>Peak Listening Day: {{ peak_listening_day }}</p>
</div>

<a href="{% url 'spotify_app:top_tracks' %}" class="btn-prev">Previous</a>

<a href="{% url 'spotify_app:final_summary' %}" class="btn-next">Next</a>


{% endblock %}
